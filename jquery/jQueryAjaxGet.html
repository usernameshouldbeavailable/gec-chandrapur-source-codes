<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax Get</title>
</head>
<body>
    <h1>jQuery Ajax Get</h1>
    <p><label for="">Enter your age:</label></p>
    <p><input type="text" id="ageValue"><button id="verifyAgeBtn">Verify Age</button></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('document').ready(function(){


            $('#verifyAgeBtn').click(function() {

                let ageValue = $('#ageValue').val();

                $.get({
                    url: 'http://localhost/gec-chandrapur/jquery/getage.php',
                    data: {'age': ageValue},
                    success: function(data) {
                        alert(data);
                    }
                });

            });

        });
    </script>
</body>
</html>
