<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation</title>
    <style>
        h1 {
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <h1>jQuery Animation</h1>
    <p><button id="animBtn">Click here to Animate</button></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('document').ready(function(){

            $('#animBtn').click(function(){

                $('h1')
                    .animate({'left': '450px'})
                    .animate({'top': '450px'})
                    .animate({'left':'0px'})
                    .animate({'top': '0px'})
                    .fadeOut();

                // jQuery Animation and Chaining

            });


        });
    </script>
</body>
</html>
