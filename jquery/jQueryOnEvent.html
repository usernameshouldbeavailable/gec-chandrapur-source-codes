<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery On Event</title>
</head>
<body>
    <h1>jQuery On Event</h1>
    <p><label for="">Enter your name</label></p>
    <p><input type="text" id="name"/></p>
    <p id="feedback"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('document').ready(function(){

            $('#name').on({
                mouseenter: function() {
                    $('#feedback').text('Mouse in inside text field');
                },
                mouseout: function() {
                    $('#feedback').text('Mouse in now outside the text field');
                }
            });

        });
    </script>
</body>
</html>
