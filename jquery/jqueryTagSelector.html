<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>jQuery Tag Selector</title>

<body>
    <h1>jQuery Tag Selector</h1>
    <button>Click Me!</button>

    <script>
        $('document').ready(function(){

            // jQuery
            $('button').text("Hi, i'm Avinash Seth!");
            // javascript
            // document.getElementsByTagName('button')[0].innerText = "Hi, I'm Avinash Seth!";

        });
    </script>
</body>
